<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>UVR multiple values</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>

    <style>
        html,
        body,
        #map {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/widgets/Legend",
            "esri/rest/query"
        ], function (
            Map,
            MapView,
            FeatureLayer,
            Legend,
            query
        ) {

            // @params
            const ubigeo = '240104'
            const year = new Date().getFullYear();
            const tipoArbitrio = 1;
            const urlLotes = `https://ws.mineco.gob.pe/serverdf/rest/services/NSRTM_CATASTRO_FISCAL/NSRTM_CARTO_FISCAL/MapServer/5`;
            const urlCategorias = `https://ws.mineco.gob.pe/serverdf/rest/services/NSRTM_CATASTRO_FISCAL/NSRTM_CARTO_SERVICIOS/MapServer/2`;
            const campoDeCategoriasEnLotes = "$feature.VALOR_ARB_ARBITRIO_ID";
            const queryUbigeo = `UBIGEO = '${ubigeo}'`;
            const queryCategorias = `UBIGEO = '${ubigeo}' AND ANIO = ${year} AND TIP_VAR_ARBITRIO_ID = ${tipoArbitrio}`;


            const map = new Map({
                basemap: "dark-gray"
            });

            const view = new MapView({
                container: "map",
                map: map,
                center: [-80.436, -3.697],
                zoom: 15
            });

            const queryTable = query.executeQueryJSON(urlCategorias, {
                where: queryCategorias,
                outFields: ['VALOR_CODIGO', 'ABREVIATURA', 'ESTILO'],
            })
                .then((response) => {
                    const uniqueValueInfos = response.features.map(i => {
                        return {
                            value: i.attributes['VALOR_CODIGO'],
                            label: i.attributes['ABREVIATURA'],
                            symbol: {
                                type: 'simple-fill',
                                color: i.attributes['ESTILO'],
                                style: 'solid',
                                outline: { color: 'gray', width: 0.1 }
                            }
                        }
                    });
                    return uniqueValueInfos
                })
                .then((uniqueValueInfos) => {
                    const uvr = {
                        type: "unique-value", // unique value renderer type
                        valueExpression: campoDeCategoriasEnLotes, // column to use for the renderer
                        uniqueValueInfos: uniqueValueInfos
                    }
                    return uvr
                })
                .then((uvr) => {
                    const featureLayer = new FeatureLayer({
                        url: urlLotes,
                        renderer: uvr,
                        definitionExpression: queryUbigeo,
                    });
                    const legend = new Legend({
                        view: view
                    });

                    view.ui.add(legend, "bottom-right");

                    map.add(featureLayer);

                })
                .catch((error) => {
                    console.log(error);
                });
        });
    </script>
</head>

<body>
    <div id="map"></div>
</body>

</html>
